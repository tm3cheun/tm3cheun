<div id="projects">
	<div class="heading">Projects</div>

	<div class="projects">
		<div class="project" ng-repeat="project in projects" ng-click="goToProject(project.id)">
			<div class="image" ng-style="{'background-image':'url({{project.image}})'}"></div>
			<div class="name text">{{project.name}}</div>
			<div class="subtitle text">{{project.subtitle}}</div>
		</div>
	</div>
</div>
